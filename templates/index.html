
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AutoU • Classificador de E-mails</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div class="max-w-4xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-2xl font-bold">AutoU • Classificador de E-mails</h1>
      <p class="text-sm text-slate-600">Envie um .txt ou .pdf, ou cole o texto do e-mail. O sistema classifica e sugere uma resposta.</p>
    </header>

    <section class="grid md:grid-cols-2 gap-6">
      <div class="p-4 bg-white rounded-2xl shadow">
        <h2 class="font-semibold mb-3">Entrada</h2>
        <form id="form" class="space-y-3">
          <input type="file" id="file" name="file" accept=".txt,.pdf" class="block w-full text-sm"/>

          <div class="relative">
            <textarea id="text" name="text" rows="10" class="w-full p-3 border rounded-xl" placeholder="Ou cole aqui o conteúdo do e-mail..."></textarea>
            <div class="absolute right-2 bottom-2 text-xs text-slate-500" id="counter">0 chars</div>
          </div>

          <button type="submit" class="px-4 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700">Analisar</button>
        </form>
      </div>

      <div class="p-4 bg-white rounded-2xl shadow">
        <h2 class="font-semibold mb-3">Resultado</h2>
        <div id="result" class="text-sm space-y-3">
          <div class="p-3 rounded-xl bg-slate-100">Aguardando análise…</div>
        </div>
      </div>
    </section>

    <footer class="mt-8 text-xs text-slate-500">
      <p>Demo educacional.</p>
    </footer>
  </div>

<script>
const form = document.getElementById('form');
const result = document.getElementById('result');
const counter = document.getElementById('counter');
const textArea = document.getElementById('text');

textArea.addEventListener('input', () => {
  counter.textContent = (textArea.value || '').length + ' chars';
});

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  result.innerHTML = '<div class="p-3 rounded-xl bg-yellow-50 border border-yellow-200">Processando…</div>';

  const fd = new FormData();
  const file = document.getElementById('file').files[0];
  const text = textArea.value;

  if (file) fd.append('file', file);
  if (text && text.trim() !== "") fd.append('text', text);

  try {
    const rsp = await fetch('/api/analyze', { method: 'POST', body: fd });
    if (!rsp.ok) {
      const err = await rsp.json().catch(() => ({}));
      throw new Error(err.detail || ('Erro HTTP ' + rsp.status));
    }
    const data = await rsp.json();
    result.innerHTML = `
      <div class="grid gap-3">
        <div class="p-3 rounded-xl bg-slate-100">
          <div class="text-xs uppercase tracking-wide text-slate-500">Categoria</div>
          <div class="text-lg font-semibold">${data.category} <span class="text-xs text-slate-500">(${(data.confidence*100).toFixed(1)}%)</span></div>
          <div class="text-[11px] text-slate-500 mt-1">Classificador: ${data.classified_by} • Tokens (pré-processados): ${data.tokens}</div>
        </div>
        <div class="p-3 rounded-xl bg-slate-50 border">
          <div class="text-xs uppercase tracking-wide text-slate-500 mb-1">Resposta sugerida</div>
          <pre class="whitespace-pre-wrap text-sm">${data.suggested_reply}</pre>
        </div>
        <details class="p-3 rounded-xl bg-slate-50">
          <summary class="cursor-pointer text-sm text-slate-600">Prévia do e-mail</summary>
          <pre class="whitespace-pre-wrap text-xs mt-2">${data.preview}</pre>
        </details>
      </div>
    `;
  } catch (err) {
    result.innerHTML = '<div class="p-3 rounded-xl bg-rose-50 border border-rose-200 text-rose-900">Falha: ' + err.message + '</div>';
  }
});
</script>
</body>
</html>
